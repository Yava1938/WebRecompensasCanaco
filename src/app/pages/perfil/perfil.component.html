<app-navbar-home></app-navbar-home>
<div class="container">
  <h3 class="text-center mt-5">Informacion del perfil</h3>
  <hr>
</div>
<div class="container mt-5">
  <form>
    <div class="row">
      <div class="col-2">
        <img src="https://as.com/meristation/imagenes/2020/09/30/noticias/1601498876_582320_1601498920_noticia_normal.jpg" class="img-thumbnail img-circle" alt="">
      </div>
      <div class="col">
        <div class="form-group">
          <input type="file" class="form-control-file mt-5" id="exampleFormControlFile1">
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label>Usuario</label>
        <input type="email" class="form-control" placeholder="Usuario@example.com">
      </div>
      <div class="form-group col-md-4">
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Javier">
      </div>
      <div class="form-group col-md-4">
        <label>Apellido paterno</label>
        <input type="text" class="form-control" placeholder="Gonzalez">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label>Apellido materno</label>
        <input type="text" class="form-control" placeholder="De la fuente">
      </div>
      <div class="form-group col-md-4">
        <label>Fecha de nacimiento</label>
        <input type="date" class="form-control" >
      </div>
      <div class="form-group col-md-4">
        <label>Rol</label>
        <input type="text" class="form-control" disabled placeholder="SuperAdministrador">
      </div>
    </div>
    <div class="text-center mt-5">
    <button type="submit" class="btn btn-primary">Guardar</button>
  </div>
  </form>
</div>
