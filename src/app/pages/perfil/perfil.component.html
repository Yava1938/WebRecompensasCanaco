<app-navbar-home></app-navbar-home>
<div class="container border border-dark mt-5 shadow-lg p-3 mb-5 bg-white rounded animated fadeIn">
<div class="containerBox">
  <h3 class="text-center mt-5">Informacion del perfil</h3>
  <hr>
</div>
<div class="container mt-5">
  <form>
    <div class="row">
      <div class="col-2">
        <img src="https://as.com/meristation/imagenes/2020/09/30/noticias/1601498876_582320_1601498920_noticia_normal.jpg" class="img-thumbnail img-circle" alt="">
      </div>
      <div class="col">
        <div class="form-group">
          <input type="file" class="form-control-file mt-5" id="exampleFormControlFile1">
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label>Usuario</label>
        <input type="email" class="form-control" value="{{obj.attributes.email}}">
      </div>
      <div class="form-group col-md-4">
        <label>Nombre</label>
        <input type="text" class="form-control" value="{{obj.attributes.nombre}}">
      </div>
      <div class="form-group col-md-4">
        <label>Apellido paterno</label>
        <input type="text" class="form-control" value="{{obj.attributes.apellido_paterno}}">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label>Apellido materno</label>
        <input type="text" class="form-control" placeholder="{{obj.attributes.apellido_materno}}">
      </div>
      <div class="form-group col-md-4">
        <label>Fecha de nacimiento</label>
        <input type="date" class="form-control" >
      </div>
      <div class="form-group col-md-4">
        <label>Rol</label>
        <input type="text" class="form-control" disabled value="{{obj.role}}">
      </div>
    </div>
    <div class="row mt-5 mb-5">
      <div class="col">
        <button [routerLink]="['/home']" class="btn btn-danger btn-block">Cancelar</button>
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary btn-block">Guardar</button>
      </div>
    </div>
  </form>
</div>
</div>
<app-footer-home></app-footer-home>
