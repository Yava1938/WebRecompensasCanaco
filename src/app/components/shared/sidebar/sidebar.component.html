<ng-sidebar-container>

    <!-- A sidebar -->
    <ng-sidebar [(opened)]="opened" position="left">
  
      <div class="text-center ml-4 closeMenu">
        <a closeSidebar (click)="buttonAction2(hideButton)"><svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-box-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
          <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>

      </div>
      <div class="items">
        <ul>
          <li><a routerLink="/padmin" class="list-group-item list-group-item-action bg-light">Inicio</a></li>
          <li><a #hideButton class="list-group-item list-group-item-action bg-light" type="button" id="ver comercios"(click)="buttonAction(hideButton)">Comercios</a></li>
      <ul #link style="display: none;">
        <li><a  routerLink="registro" class="hidden list-group-item list-group-item-action bg-light show">Registro</a></li>
        <li><a routerLink="/modificarComercio" class="list-group-item list-group-item-action bg-light">Modificar Comercio</a></li>
        <li><a  routerLink="/reporte" class="hidden list-group-item list-group-item-action bg-light show">Reporte General</a></li>
      </ul>
      <li><a routerLink="/perfil" class="list-group-item list-group-item-action bg-light">Mi Perfil</a></li>
      <li><a routerLink="/aboutUs" class="list-group-item list-group-item-action bg-light">Acerca de nosotros</a></li>
      <li><a routerLink="/login" class="list-group-item list-group-item-action bg-light">Cerrar sesión</a></li>
    </ul>
    </div>
    </ng-sidebar>
  
    <!-- Page content -->
    <div ng-sidebar-content>
       <nav class="navbar navbar-expand-lg navbar-light border-bottom" style="background-color: #375AAB;">
     <h2>Recompensas Canaco</h2>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a (click)="toggleSidebar()" class="btn btn-primary">
              Menú
            </a>
          </li>
        </ul>
      </div>
    </nav>
    </div>

  </ng-sidebar-container>
